{% extends 'main/base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container">
    <div class="row">
        <h1>HELP Support</h1>
        <p class="text-muted">Have a question? Send us an email!</p>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Submit</button>
        </form>
    </div>
</div>
<hr />
<div class="container">
    <div class="row">
        <h4><a href="{% url 'usermanual' %}">Download the HELP User Manual</a></h4>
    </div>
</div>
{% endblock %}
