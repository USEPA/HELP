{% extends "HELP/layout.html" %}
{% load staticfiles %}
{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>Running the HELP software.</p>

<div class="white-box">
    <div>
        <div>
        <h1>HELP Support</h1>
        <p class="text-muted">
            Please complete form below fo questions, comments, or issues.
	<br><br>
        </p>
        <form class="form-horizontal" role="form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Submit</button>
        </form>
    </div>
    </div>
</div>
<script>
    sessionStorage.setItem("results_dirty_bit", 0);
</script>
{% endblock %}
